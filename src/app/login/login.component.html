<div class="container">
  <div class="header">
    <h1 id="headline">Login to Your Account</h1>
  </div>

  <div class="wspaceL"></div>
  <div class="wspaceR"></div>

  <div class="content">
    <form (submit)="onLogin(form)" #form="ngForm">
      <input type="email" name="email" ngModel placeholder="Email" required id="email">
      <input type="password" name="password" ngModel placeholder="Password" required id="password">
      <button type="submit" id="submitBtn">Login</button>
    </form> <br>
    <div>
      <p>Don't have an account? Sign-Up <a (click)="signupClick()" href="/signup">Here!</a></p>
    </div>

  </div>
</div>

<div class="footer">
  <div class="imgContainer">
    <img src="cow2.jpg" alt="Cow Mousepad" id="cow2">
  </div>
</div>
